<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabook</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista__menu-titulo">Categoria</li>
                <li class="lista__menu">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista__menu">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista__menu">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista__menu">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista__menu">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="img/Logo.svg" alt="Logo Alura">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt=""></a>
            <a href="#"><img class="container__imagem" src="img/Compras.svg" alt=""></a>
            <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt=""></a>
        </div>
    </header>
    <section class="banner">
       <h2 class="banner_titulo"> já sabe por onde começar?</h2>
       <p class="banner_texto">encontre em nossa estante o que precisa para seu desenvolvimento!</p>
       <input type="search" class="banner__pesquisa" placeholder="qual será sua próxima leitura?">
    </section>
</body>
</html>
